<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chuck phrases</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<main class="flex-shrink-0">
    <div class="d-flex justify-content-center p-2">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check " name="lang_switch" id="lang" autocomplete="off" data-lang="ru" checked>
            <label class="btn btn-outline-info btn-sm" for="lang" data-i18="lang_ru">English</label>
        </div>
    </div>
    <div class="d-flex justify-content-center p-2">
        <img src="img/main.png" alt="chuck" class="img-fluid main_img" id="main_chuck">
    </div>
    <div class="d-flex justify-content-center p-2">
        <button type="button" class="btn btn-primary btn-sm" onclick="getPhrases()" data-i18="more_chuck">Больше Чака!
        </button>
    </div>
    <div class="d-flex justify-content-center p-2">
        <div id="phrase">Chuck</div>
    </div>
    <div class="modal fade" id="chuckModalContainer" tabindex="-1" aria-labelledby="chuckModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chuckModal" data-i18="chuck_header">Чак</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <img src="img/1.gif" alt="gif" id="chuck" class="col-10 mx-auto text-center">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18="close">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer mt-auto py-3 bg-white">
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <a href="https://github.com/ellonanew"><img src="img/git-logo.png" alt="git logo"></a>
            </div>
            <div id="year" class="col">
                2022
            </div>
            <div class="col">
                <a href="https://rs.school/js-stage0/" class="rslink">
                    <img src="https://rs.school/images/rs_school_js.svg" alt="lin rs school">
                </a>
            </div>
        </div>
    </div>
</footer>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
